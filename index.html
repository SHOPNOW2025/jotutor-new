    <!-- Fonts -->

    <!-- تعريف الدوال المرجعية للدفع بشكل عالمي (Global) -->
    <script type="text/javascript">
            function errorCallback(error) {
                  console.error("Mastercard Gateway Error:", error);
                  if(window.reactPaymentHandler) window.reactPaymentHandler('error', error);
            }
            function cancelCallback() {
                  console.log("Payment Cancelled by user");
                  if(window.reactPaymentHandler) window.reactPaymentHandler('cancel');
            }
            function completeCallback(resultIndicator, sessionVersion) {
                  console.log("Payment Success! Indicator:", resultIndicator);
                  if(window.reactPaymentHandler) window.reactPaymentHandler('complete', {resultIndicator, sessionVersion});
            }
            function restoreFormFields() {
                  console.log("Restoring card fields if needed...");
            }
    </script>

    <!-- تحميل سكربت ماستركارد الرسمي للإنتاج -->
    <script 
        src="https://ap-gateway.mastercard.com/static/checkout/checkout.min.js"
        data-error="errorCallback"
        data-cancel="cancelCallback"
        data-complete="completeCallback"
        data-afterRedirect="restoreFormFields">
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blue: { 800: '#00152e', 900: '#002146' },
              green: { 500: '#84bc35', 600: '#6a992a' }
            },
            fontFamily: { 
              sans: ['Cairo', 'sans-serif'],
              english: ['Jost', 'sans-serif']
            }
          }
        }
      }
    </script>

    <style>

      html[lang="en"], body[lang="en"], .ltr { font-family: var(--font-english); }
      body { margin: 0; padding: 0; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fadeIn 0.5s ease-out; }
      .animate-fade-in-up { animation: fadeInUp 0.5s ease-out; }
    </style>
