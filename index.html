    <!-- Mastercard Hosted Checkout Script (Production URL) -->
    <script 
      src="https://ap-gateway.mastercard.com/static/checkout/checkout.min.js" 
      data-afterRedirect="Checkout.restoreFormFields" 
      data-error="errorCallback" 
      data-cancel="cancelCallback"
    ></script>

    <script type="text/javascript">
        // دوال الاستجابة المطلوبة من مكتبة البنك
        function errorCallback(error) {
            console.error("Payment Error:", JSON.stringify(error));
            window.dispatchEvent(new CustomEvent('payment-error', { detail: error }));
        }
        function cancelCallback() {
            console.log('Payment cancelled');
            window.dispatchEvent(new CustomEvent('payment-cancel'));
        }
        function restoreFormFields() {
            console.log('Restoring fields...');
        }
        // دالة النجاح (تلقائية في Hosted Checkout عند إعادة التوجيه)
        function completeCallback(resultIndicator, sessionVersion) {
            window.dispatchEvent(new CustomEvent('payment-complete', { 
                detail: { resultIndicator, sessionVersion } 
            }));
        }
    </script>
