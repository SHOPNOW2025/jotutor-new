      /* تنسيقات حقول الدفع (Mastercard Hosted Fields) */

        height: 3.5rem; 
        background-color: #ffffff; 
        border: 2px solid #e5e7eb; 
        border-radius: 1rem;
        padding: 0 1rem;
        display: flex;
        align-items: center;
        transition: all 0.2s;
      }
      .mpgs-field-container:focus-within {
        border-color: #84bc35;
        box-shadow: 0 0 0 4px rgba(132, 188, 53, 0.1);
      }
      /* ضمان أن الـ iframe المولد من البنك يملأ الحاوية بالكامل */
